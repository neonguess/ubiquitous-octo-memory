<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="chart.min.js"></script>

  </head>
  <body>

    <canvas id="graph1" width="200" height="200"></canvas>

    <!-- Ã  partir des exemples sur https://www.chartjs.org/docs/latest/ et
    https://www.chartjs.org/docs/latest/charts/bubble.html -->
    <script type="text/javascript">

    

      const data = {
        datasets: [{
          label: 'First Dataset',
          data: [{x: 20, y: 30},
                 {x: 10, y: 21},
                 {x: 2, y: 16},
                 {x: 25, y: 3},
                 {x: 14, y: 5},
                 {x: 16, y: 9},
                 {x: 5, y: 14},
                 {x: 40, y: 10}
               ],
          backgroundColor: 'rgb(255, 99, 132)'
        }]
      };

      const options = {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Un premier graph'
          }
        }
      }

      const config = {
        type: 'scatter',
        data: data,
        options: options
      };

      var ctx = document.getElementById('graph1');

      var myChart = new Chart(ctx, config);

    </script>

  </body>
</html>
